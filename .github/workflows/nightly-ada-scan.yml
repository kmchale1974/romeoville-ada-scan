name: Nightly ADA Crawl + Axe Scan

on:
  schedule:
    # Every day at 6:00 AM UTC (adjust as needed)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (Puppeteer, Axe CLI, browser-driver-manager)
        run: |
          npm install puppeteer
          npm install -g @axe-core/cli browser-driver-manager

      - name: Install Chrome & ChromeDriver (synced)
        run: |
          # This installs a Chrome + ChromeDriver pair that match
          browser-driver-manager install chrome

      - name: Crawl romeoville.org to generate all-urls.txt
        run: |
          node crawl.js

      - name: Run Axe scans for all URLs
        run: |
          DATE=$(date +"%Y-%m-%d")
          OUTDIR="reports/$DATE"
          mkdir -p "$OUTDIR"

          i=0
          MAX_URLS=5000   # safety cap; adjust if needed

          while IFS= read -r url; do
            # skip empty lines
            if [ -z "$url" ]; then
              continue
            fi

            i=$((i+1))
            if [ "$i" -gt "$MAX_URLS" ]; then
              echo "Reached MAX_URLS=$MAX_URLS, stopping."
              break
            fi

            safe=$(echo "$url" | sed 's/[^a-zA-Z0-9]/_/g')
            outfile="$OUTDIR/axe-$safe.json"

            echo "Scanning $url -> $outfile"

            # -s = save JSON, -q = exit code 1 if violations
            # We don't want the job to fail on violations, so catch non-zero exit.
            axe "$url" -s "$outfile" -q || echo "Violations or error for $url"

          done < all-urls.txt

      - name: Commit and push reports
        run: |
          DATE=$(date +"%Y-%m-%d")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "reports/$DATE" || true
          if git diff --cached --quiet; then
            echo "No new reports to commit."
          else
            git commit -m "Nightly ADA scan $DATE"
            git push
          fi
