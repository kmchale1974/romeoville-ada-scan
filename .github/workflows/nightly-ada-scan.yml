name: Nightly ADA Scan

on:
  schedule:
    # 6:00 AM UTC every day (adjust as needed)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Axe CLI and browser-driver-manager
        run: |
          npm install -g @axe-core/cli browser-driver-manager

      - name: Install Chrome & ChromeDriver (synced)
        run: |
          # This will install matching Chrome + ChromeDriver
          browser-driver-manager install chrome

      - name: Run Axe scans for all URLs
        run: |
          DATE=$(date +"%Y-%m-%d")
          OUTDIR="reports/$DATE"
          mkdir -p "$OUTDIR"

          while IFS= read -r url; do
            # skip empty lines
            if [ -z "$url" ]; then
              continue
            fi

            safe=$(echo "$url" | sed 's/[^a-zA-Z0-9]/_/g')
            outfile="$OUTDIR/axe-$safe.json"

            echo "Scanning $url -> $outfile"
            # -s = save JSON; -q = exit 1 on violations (we ignore failure to keep the job green)
            axe "$url" -s "$outfile" -q || echo "Scan completed with violations for $url"
          done < urls.txt

      - name: Commit and push reports
        run: |
          DATE=$(date +"%Y-%m-%d")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/$DATE || true
          if git diff --cached --quiet; then
            echo "No new reports to commit."
          else
            git commit -m "Nightly ADA scan $DATE"
            git push
          fi
